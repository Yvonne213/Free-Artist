<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://use.typekit.net/tfu4bnb.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="p5.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Artist Interface</title>
</head>
<body>
  <div class="grid-container"></div>
  <br>
  <header class="header">
    <h1>Artist Manifesto Poem</h1>
    <div class="text1">
    <p>2023 @E-von</p>
  </div>
  </header>
  <br>
  <div class="typein">
    
    <label for="verbInput">Enter Verbs:</label>
    <br>
    <input type="text" id="verbInput" placeholder="wanders">
    <br>
    <label for="nounInput">Enter Nouns:</label>
    <br>
    <input type="text" id="nounInput" placeholder="Gallery">
    <br>
    <label for="timeInput">Enter Times:</label>
    <br>
    <input type="text" id="timeInput" placeholder="Today">
  </div>
</div>

  <br>
  <div class="button-container">
  <button class="button1" id="display-button">Display Sentence</button>
  <button class="button2" id="generate-button">Generate Sentence</button>
</div>
  <pre id="terminal" class="terminal"></pre>

  <br>
  <div>
    <h2>TYPE IN HISTORT:</h2>
    <ul id="history" class="terminal"></ul>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
